<div class = "pinContainer" >



    <h1 class="sketchBoardCover">Board: {{boardName}}</h1>
    <!-- <button ng-click="">Mark up!</button> -->
    <div class="coverBoard" id="mainImage"> <!-- used to be class pinboard -->
                       
        <img src="{{boardCover}}" alt="?" class="pinCover">
            <!-- <h2>{{pin.name}}</h2> -->
           
            <a href="#!/canvas/{{boardId}}" class="mark">Mark up!</a>
    
            
        </div>
   

             <div ng-repeat="boardSketch in boardSketches">
                 <div class="pinBoard" id="pin"> 
                <img src="{{boardSketch.url}}" alt="?" class="boardSketchThumb">
                    <div class="boardSketchHeader">
                        <h2>{{boardSketch.name}}</h2>
                        <h2 ng-click="deleteboardSketch(boardSketch.boardSketchId)">Delete sketch</h2>
                        
                    </div>

                   
            </div>
        </div>

 </div>
