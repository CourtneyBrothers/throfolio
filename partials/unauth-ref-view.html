<div class = "pinContainer" >


        <h1>Board: {{boardName}}</h1>
       
    
             
    
            <div class="pinBand"><!-- cb add class band for grid styling -->
             
                <div ng-repeat="pin in pins"> 
                    <div class="pinCard" id="pin"> <!-- cb add class card for grid styling -->
                        <img src="{{pin.url}}" alt="?" class="pinThumb">
                        <div class="pinHeader">
                            <h2>{{pin.name}}</h2>
                            <button ng-click="pinRemove(pin.pinId)">Delete Pin</button>
                            
                        </div>
                      
                </div>
             
            </div>
            <div class="pinCard" id="mainImage"> <!-- cb add board image into ref view for comp -->
                       
                <img src="{{boardCover}}" alt="?" class="pinCover">
                    <!-- <h2>{{pin.name}}</h2> -->
                   

            
                    
                </div>
        </div>
     </div>
