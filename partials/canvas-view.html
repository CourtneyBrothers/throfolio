<div class = "canvasContainer" >
    <div class="canvasGrid">
        <div id="canvasList" class="canvas-list">
            <h1 > my saved canvases</h1>
                <ul ng-repeat="canvas in canvases">
                    <li><a ng-href="#!/canvases/{{canvas.boardId}}">{{canvas.name}}</a></li>
                </ul>
        </div>

        <div class="saveCanvas">
             <button ng-click="save()">save  canvas!</button>

            <input type="text" placeholder="Canvas Name" ng-model="newCanvas.name" > <!-- canvas name?-->
        </div>

        <div pw-color-selector="['#000', '#9CB199','#153974','#fff']" color="selectedColor" class="color-selector"></div>
            

        <input type="range" min="0.01" max="4" ng-model="selectedLineWidth" class="lineWidthSelector" class="slider">{{selectedLineWidth}}
        
        <div class="tools">
            <ul>
                <li>pen</li>
                <li>brush</li>
                <li>crayon</li>
                <li>chalk</li>
            </ul>
        </div>

        <div pw-canvas options="{width: 500, height:400, color: selectedColor, backgroundColor:'hsla(50, 33%, 25%, 0.01)', lineWidth: selectedLineWidth}" id="canvas" class="canvas-view"></div>
