<div class="madeSketch">
        <div class = "sketchContainer" >
    
                <div class="list-of-made-sketches" class="sketchGrid">
                    <h3>My Sketches</h3>
                        <div ng-repeat="canvas in canvases" class="sketch">
                            <h1>{{canvas.name}}</h1>
                            <img ng-src="{{canvas.url}}" alt="?" class="sketchImg">
                        </div>   
                </div>
        </div>
</div>
